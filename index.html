<!doctype html>
<html translate="no" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/6_salsa_bottle/salsa_bottle.png"
      type="image/x-icon"
    />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/sound.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/display-manager.class.js"></script>
    <script src="models/collision-handler.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <script src="templates/templates.js"></script>
  </head>

  <body onload="init()">
    <main id="game-container" class="game-container">
      <div class="loader-overlay" id="loader">
        <div class="spinner"></div>
      </div>
      <div id="startScreen" class="start-screen">
        <div class="info-btn" onclick="toggleOverlay()"></div>

        <div id="info-overlay" class="overlay d-none" onclick="toggleOverlay()">
          <div class="info-card" onclick="event.stopPropagation()">
            <div class="close-btn" onclick="toggleOverlay()"></div>
            <div class="tab-nav">
              <button onclick="openTab('instruction')">Controls</button>
              <button onclick="openTab('about')">About</button>
              <button onclick="openTab('legal')">Legal</button>
            </div>

            <div id="instruction" class="tab-content"></div>

            <div id="about" class="d-none"></div>

            <div id="legal" class="d-none"></div>
          </div>
        </div>
        <img
          id="introImage"
          src="img/9_intro_outro_screens/start/startscreen_1.png"
        />
        <button onclick="startGame()" class="play-btn">PLAY NOW</button>
      </div>

      <div class="game-canvas-div" id="cover">
        <canvas id="canvas" width="720" height="480"> </canvas>

        <div class="ingame-controls">
          <button id="pause-btn" class="d-none" onclick="togglePause()">
            <img src="img/pause-fill.svg" id="pause-icon" />
          </button>

          <button id="mute-btn" class="d-none" onclick="toggleMute()">
            <img src="img/volume-up-fill.svg" id="mute-icon" />
          </button>

          <button class="d-none" id="fullscreen">
            <img src="img/fullscreen.svg" id="fullscreen-icon" />
          </button>
        </div>
      </div>

      <div id="gameOverScreen" class="game-over-screen">
        <img src="img/You won, you lost/You lost.png" />
        <div class="btn-container">
          <button onclick="startGame()" class="play-btn">RESTART</button>
          <button onclick="backToMenu()" class="play-btn">MENU</button>
        </div>
      </div>

      <div id="winScreen" class="game-over-screen">
        <img src="img/You won, you lost/You win B.png" />
        <div class="btn-container">
          <button onclick="startGame()" class="play-btn">RESTART</button>
          <button onclick="backToMenu()" class="play-btn">MENU</button>
        </div>
      </div>

      <div id="mobile-controls" class="mobile-controls-wrapper d-none">
        <div class="movement-side">
          <button id="btn-left" class="control-btn">
            <img src="img/caret-left-fill.svg" alt="left" />
          </button>
          <button id="btn-right" class="control-btn">
            <img src="img/caret-right-fill.svg" alt="right" />
          </button>
        </div>
        <div class="action-side">
          <button id="btn-jump" class="control-btn">
            <img src="img/caret-up-fill.svg" alt="jump" />
          </button>
          <button id="btn-throw" class="control-btn">
            <img src="img/fire.svg" alt="throw" />
          </button>
        </div>
      </div>
    </main>

    <div id="rotateDevice" class="rotate-device d-none">
      <div class="phone-icon">
        <div class="phone-screen"></div>
      </div>
      <p>Please rotate your device</p>
    </div>
  </body>
</html>
