<body onload="init()">
    <header>
        <button>legal notice</button>
        <div>
            <h1>El pollo loco</h1>
        </div>
        <div>about game</div>
    </header>

    <main id="game-container" class="game-container">

        <div id="startScreen" class="start-screen">
            <img id="introImage" src="img/9_intro_outro_screens/start/startscreen_1.png">
            <button onclick="startGame()" class="play-btn">PLAY NOW</button>
        </div>



        <div class="game-canvas-div" id="cover">
            <canvas id="canvas" width="720" height="480">
            </canvas>
            <button class="fullscreen-btn d-none" id="fullscreen">â›¶</button>
        </div>


        <div id="gameOverScreen" class="game-over-screen">
            <img src="img/You won, you lost/You lost.png">
            <button onclick="startGame()" class="play-btn">RESTART</button>
        </div>

        <div id="winScreen" class="game-over-screen">
            <img src="img/You won, you lost/You win B.png">
            <button onclick="startGame()" class="play-btn">RESTART</button>
        </div>




    </main>

    <footer>
        <div class="game-instructions-container">
            <div class="game-instruction">Press <span style="color: darkred">D</span> to throw bottle</div>
            <div class="game-instruction">Press <span style="color: darkred">SPACE</span> to jump</div>
        </div>
         <div class="game-instructions-container">
            <div class="game-instruction">Arrow right <span style="color: darkred">&#129146;</span> walk right</div>
            <div class="game-instruction">Arrow left <span style="color: darkred">&#129144;</span> walk left</div>
        </div>
    </footer>

</body>
